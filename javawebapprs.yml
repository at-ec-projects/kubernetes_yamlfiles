apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: javawebapprs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: javawebapp
  template:
      metadata:
        name: javawebapppod
        labels:
          app: javawebapp
      spec:
        containers:
        - name: javawebappcontainer
          image: atecprojects/java-web-app-docker:1
          ports:
            - containerPort: 8080
---
              apiVersion: v1
              kind: Service
              metadata:
                name: javawebappservice
              spec:
                type: NodePort
                selector:
                  app: javawebapp
                ports:
                - port: 80
                  targetPort: 8080
